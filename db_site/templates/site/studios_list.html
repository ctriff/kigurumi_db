{% extends 'site/base.html'%}
{% block content %}
<div>
  <table>
    <tr>
      <td>
          <b>Studio Name</b>
      </td>
      <td>
          <b>URL</b>
      </td>
      <td>
          <b>Twitter</b>
      </td>
      <td>
          <b>Language</b>
      </td>
      <td>
          <b>Country</b>
      </td>
    </tr>
    <tr>
    {% for studio in studios %}
    <td>
      {{ studio.name }}
    </td>
    <td>
      <a href="{{ studio.url }}" target="_blank">{{ studio.url }}</a>
    </td>
    <td>
      <a href="http://www.twitter.com/{{ studio.twitter }}" target="_blank">{{ studio.twitter }}</a>
    </td>
    <td>
      {{ studio.language }}
    </td>
    <td>
      {{ studio.country}}
    </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
